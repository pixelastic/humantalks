<script id="js-template-hits" language="x-template">
  <div class="flex-auto flex-row-nowrap mr2 mt2 bg-white shadow-3 pa2">

    <div class="flex-none w-33 flex-column-nowrap">
      <a href="{{thumbnailLink}}" class="flex-auto flex-center flex link">
        <img src="{{thumbnail}}" class="" />
      </a>
      <div class="flex-auto flex-row-nowrap items-end">
        <a href="{{meetupUrl}}" class="flex-auto link hover-purple tc f6 dark-gray hit--meetup">
          <span class="fa fa-meetup db f3 mb1"></span>
          Meetup
        </a>
        {{#hasVideo}}
          <a href="{{video}}" class="flex-auto link hover-purple tc f6 dark-gray hit--video">
            <span class="fa fa-youtube db f3 mb1"></span>
            Video
          </a>
        {{/hasVideo}}
        {{#hasSlides}}
          <a href="{{slides}}" class="flex-auto link hover-purple tc f6 dark-gray hit--slides">
            <span class="fa fa-slideshare db f3 mb1"></span>
            Slides
          </a>
        {{/hasSlides}}
      </div>
    </div>

    <div class="flex-auto flex-column-nowrap pl2 f6 dark-gray">
      <a href="{{link}}" class="hit--title flex-auto link purple b mv2 db f4">{{{title}}}</a>
      <div class="mb2 flex-auto">
        {{#authors}}
          <a href="{{link}}" class="flex-row-nowrap flex-vcenter link dark-gray hover-purple" link dark-gray hover-purple">
            <img src="{{picture}}" class="h2 flex-none mr2"/>
            <div class="flex-none">{{{highlightedName}}}</div>
          </a>
        {{/authors}}
      </div>
      <div class="flex-auto justify lh-copy">{{{description}}}</div>
      <a href="{{meetupUrl}}" class="hit--location flex-none self-end mt2 link dark-gray hover-purple">
        <div class="tr">
          Présenté le {{readableDate}} chez {{{readableLocation}}}
        </div>
      </div>
    </div>
  </div>
</script>


<script id="js-template-noresults" language="x-template">
  <div class="flex-auto b fa2 pa4 ma4 bg-white shadow-4">
    Aucun résultat
  </div>
</script>
